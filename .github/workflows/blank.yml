name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore VerseVisualBlueprintEditor.sln

    - name: Build
      run: dotnet build VerseVisualBlueprintEditor.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test VerseVisualBlueprintEditor.sln --configuration Release --no-build --verbosity normal

    - name: Publish
      run: dotnet publish src/VerseVisualBlueprintEditor.UI/VerseVisualBlueprintEditor.UI.csproj -c Release -o ./publish

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: VerseVisualBlueprintEditor
        path: ./publish/
